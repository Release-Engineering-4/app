name: Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.11

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install

      - name: Pylint source directories
        working-directory: src
        run: poetry run pylint $(git ls-files '*.py')

      - name: Lint with flake8
        working-directory: src
        run: poetry run flake8 .

      - name: Registry Login (ghcr.io)
        run: |
          echo "${{secrets.GH_TOKEN}}" | docker login ghcr.io -u ${{github.actor}} --password-stdin
      
      - name: Start minikube
        id: minikube
        uses: medyagh/setup-minikube@master

      - name: Update Kubernetes Manifests
        run: |
          sed -i "s|ghcr.io/release-engineering-4/app:latest|ghcr.io/${{steps.lower-repo.outputs.repository}}:${{env.version}}|g" kubernetes.yml
    
      - name: Deploy to minikube
        run:
          kubectl apply -f kubernetes.yml
          
      - name: Test service URLs
        run: |
          kubectl get all
          minikube service list
          minikube service app --url
          echo "------------------opening the service------------------"
          curl $(minikube service app --url) 